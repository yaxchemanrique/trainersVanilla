<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <title>Form - Add Trainer</title>
</head>

    <div class="main-container">

                </div>
                <div class="form-group">
                    <label class="form-label" for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="rank">Rango</label>
                    <input type="text" name="rank" id="rank">
                </div>
            </div>
            <div class="right">
                <div class="form-group">
                    <p class="form-label">Región</p>
                    <div class="options-container">
                        <label for="orre">
                            <input type="radio" name="region" id="region-orre"> Orre
                        </label>
                        <label for="jhoto">
                            <input type="radio" name="region" id="region-jhoto"> Jhoto
                        </label>
                        <label for="kanto">
                            <input type="radio" name="region" id="region-kanto"> Kanto
                        </label>
                        <label for="fiore">
                            <input type="radio" name="region" id="region-fiore"> Fiore
                        </label>
                        <label for="almia">
                            <input type="radio" name="region" id="region-almia"> Almia
                        </label>
                        <label for="oblivia">
                            <input type="radio" name="region" id="region-oblivia"> Oblivia
                        </label>
                        <label for="sinnoh">
                            <input type="radio" name="region" id="region-sinnoh"> Sinnoh
                        </label>
                        <label for="islas-de-sevii">
                            <input type="radio" name="region" id="region-islas-de-sevii"> Islas de Sevii
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <p class="form-label">Won tournaments</p>
                    <div class="options-container">
                        <label for="tournament-orre">
                            <input type="checkbox" name="tournaments" id="tournament-orre"> 
                            Liga Orre
                        </label>
                        <label for="tournament-jhoto">
                            <input type="checkbox" name="tournaments" id="tournament-jhoto"> 
                            Jhoto</label>
                        <label for="tournament-kanto">
                            <input type="checkbox" name="tournaments" id="tournament-kanto"> 
                            Kanto
                        </label>
                        <label for="tournament-fiore">
                            <input type="checkbox" name="tournaments" id="tournament-fiore"> 
                            Fiore
                        </label>
                        <label for="tournament-almia">
                            <input type="checkbox" name="tournaments" id="tournament-almia"> 
                            Almia
                        </label>
                        <label for="tournament-oblivia">
                            <input type="checkbox" name="tournaments" id="tournament-oblivia"> 
                            Oblivia
                        </label>
                        <label for="tournament-sinnoh">
                            <input type="checkbox" name="tournaments" id="tournament-sinnoh"> 
                            Sinnoh
                        </label>
                        <label for="tournament-islas-de-sevii">
                            <input type="checkbox" name="tournaments" id="tournament-islas-de-sevii"> 
                            Islas de Sevii
                        </label>
                        <label for="tournament-extra1">
                            <input type="checkbox" name="tournaments" id="tournament-extra1"> 
                            Extra 1
                        </label>
                        <label for="tournament-extra2">
                            <input type="checkbox" name="tournaments" id="tournament-extra2"> 
                            Extra 2
                        </label>
                        <label for="tournament-extra3">
                            <input type="checkbox" name="tournaments" id="tournament-extra3"> 
                            Extra 3
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <p class="form-label">Equipo</p>
                    <label for="pokemon-name">Nombre del Pokémon</label>
                    <input type="text" name="pokemon-name" id="pokemon-name">
                    <label for="pokemon-level">Nivel</label>
                    <input type="text" name="pokemon-level" id="pokemon-level">
                </div>
                <button class="btn-add-new">
                    <svg width="34" height="30" viewBox="0 0 34 30" fill="none" xmlns="http://www.w3.org/2000/svg">

                    Agregar pokémon al equipo
                </button>
                <div class="team-members">
                    <div class="pokemon-tag">
                        <p class="pokemon-tag--name">Charmander</p>
                        <p class="pokemon-tag--level">Nivel: 
                            <span class="pokemon-tag-level-input">24
                            </span>
                        </p>
                    </div>
                    <div class="pokemon-tag">
                        <p class="pokemon-tag--name">Pikachu</p>
                        <p class="pokemon-tag--level">Nivel: 
                            <span class="pokemon-tag-level-input">32
                            </span>
                        </p>
                    </div>
                    <div class="pokemon-tag">
                        <p class="pokemon-tag--name">Bulbasaur</p>
                        <p class="pokemon-tag--level">Nivel: 
                            <span class="pokemon-tag-level-input">57
                            </span>
                        </p>
                    </div>
                </div>
                <button class="btn-submit">agregar</button>
            </div>
        </form>
    </div>
</body>
</html>
